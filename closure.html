<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    //  Closure to create module with namespace in JS  -- private variable

    function moduleOne() {
        var secretVal = 32;
        return {
            getValue: function() {
                return secretVal;
            },
            setValue: function(newval){
                secretVal = newval
            }
        }
    }

    var ref = moduleOne();

    console.log(ref.getValue());
    ref.setValue(55);
    console.log(ref.getValue());





</script>





</body>
</html>
